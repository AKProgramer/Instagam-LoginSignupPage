<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/LoginScreen.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="left">
           
            <img src="img/frame.png" alt="">
            <img src="img/img.png" alt="" class="frame-image">
        </div>
        <div class="right">
            <div class="upper-panel">
                <h1>Instagram</h1>
                <div class="input-email">
                    <input type="email" name="user-email" id="user-email" placeholder="Phone number, username or email">
                </div>
                <div class="input-password">
                    <input type="password" name="user-password" id="user-password" placeholder="Password">
                </div>
                <Button>Log in</Button>
                <div class="line">
                    <div class="left"></div>
                    <p> OR </p>
                    <div class="left"></div>
                </div>
                <div class="space-div">
                    <i class='bx bxl-facebook-square bx-sm'></i>
                    <p> Log in with Facebook</p>
                </div>
                <div class="forgot-password">
                    <p>Forgotten your password?</p>
                </div>
                
            </div>
            <div class="bottom-panel">
                <p>Don't have an account?<a href="SignupScreen.html" style="text-decoration: none; color: #0095f6;"> Sign up</a></p>
                
            </div>
            <p class="get-app">Get the app.</p>
            <div class="bottom-img">
                    <span><img src="img/play.png" alt="" class="bottom-img"></span>
                    <span><img src="img/microsoft.png" alt="" class="bottom-img"></span>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
