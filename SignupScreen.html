<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/SignupScreen.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="upper-panel">
            <h1>Instagram</h1>
             <h3>Sign up to see photos and videos <br> your friends.</h3>
             <button class="btn-1"><i class='bx bxl-facebook-square bx-sm'></i> Log in with Facebook</button>
             <div class="line">
                <div class="left"></div>
                <p> OR </p>
                <div class="left"></div>
            </div>
            <div class="input-div" style="margin-top: 15px;">
                <input type="text" name="" id="" placeholder="Mobile number or email address">
            </div>
            <div class="input-div">
                <input type="text" name="" id="" placeholder="Full Name">
            </div>
            <div class="input-div">
                <input type="text" name="" id="" placeholder="Username">
            </div>
            <div class="input-div">
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="text">
                <br>
                    People who use our service may have uploaded<br> your contact information to Instagram.<a href="">Learn more</a><br><br>
                    By signing up, you agree to our <a href=""> Terms, Privacy<br> Policy</a> and <a href="">Cookies Policy</a>.
                </p>
            </div>
            <Button id="signup">Sign Up</Button>
        </div>

        <div class="lower-panel">
            <p>Have an account? <a href="">Log in</a></p>
        </div>
        <p id="para">Get the app.</p>
        <div class="images">
            <img src="img/play.png" alt="" class="bottom-img">
            <img src="img/microsoft.png" alt="" class="bottom-img">
        </div>
        
    </div>
</body>
</html>
